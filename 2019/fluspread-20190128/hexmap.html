<style>

/* ************************************ */
/* ****** NPR svg map classes ****** */

.nowrap{white-space:nowrap}

.graphic-wrapper{position:relative}

.hexgraphic{
	/* display:inline-block; */
	position:relative;
	height:0;
	padding-top:48%;
	padding-bottom:10%;
	margin-bottom:11px
}

svg{
	display:block;
	position:absolute;
	top:0;
	left:0;
	overflow:hidden
}

.hexgraphic:before,.hedgraphic:after{
	content:' ';
	display:table
}

.hexgraphic:after{
	clear:both
}

.hexgraphic img{
	max-width:100%;
	height:auto
}

.zero-line{
	stroke:#666;
	stroke-width:1px;
	shape-rendering:crispEdges
}

.tile-grid-map{margin-bottom:33px}

.mlabel{
	font-family: Helvetica, Arial, sans-serif;
	font-size:11px;
	fill:#979797
}

.mlabel-active{
	fill:#fff
}

.mlabel-activedark{
	fill:#222
}

@media screen and (max-width:500px){
	.mlabel{
		font-size:15px
	}
}

@media screen and (min-width:500px){
	.mlabel{
		font-size:8px
	}
}
	.state{
		fill:#eee;
	}

	.state_dem{
		fill:#5877CD;
	}

	.state_gop{
		fill:#F50000;
	}

</style>

<script>
$.each(DATA, function( i, v ) {
    if ( DATA[i].cat == 'Minimal' ){
        $("#" + DATA[i].state).attr('class', 'FIRST');
        $("#" + DATA[i].state + "TXT").attr('class', 'mlabel mlabel-active');
		} else if ( DATA[i].cat == 'Low' ){
        $("#" + DATA[i].state).attr('class', 'SECOND');
        $("#" + DATA[i].state + "TXT").attr('class', 'mlabel mlabel-activedark');
		} else if ( DATA[i].cat == 'Moderate' ){
        $("#" + DATA[i].state).attr('class', 'THIRD');
        $("#" + DATA[i].state + "TXT").attr('class', 'mlabel mlabel-active');
		} else if ( DATA[i].cat == 'High' ){
        $("#" + DATA[i].state).attr('class', 'FOURTH');
        $("#" + DATA[i].state + "TXT").attr('class', 'mlabel mlabel-active');
		} else if ( DATA[i].cat == 'No Data' ){
        $("#" + DATA[i].state).attr('class', 'FIFTH');
        $("#" + DATA[i].state + "TXT").attr('class', 'mlabel mlabel-activedark');
    };
});
</script>
